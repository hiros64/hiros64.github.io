  <body>
    <div style="background-color: white; height: 100vh;">

    <script>
      const element = document.querySelector('div');
      element.addEventListener(
        'touchstart', 
        (e) => {
          //alert(e.name);
          if (e.name = 'top') {
            return;
          }
          e.preventDefault();
        }
      );
    </script>

    <script>
      $(window).on('touchmove', (e) => {
        let moveY = $(window).scrollTop();
        if(moveY !== 0){
          $(window).scrollTop(0);
        }
      });
    </script>
