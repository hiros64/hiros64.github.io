<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="images/icon.png" sizes="192x192"/>

    <!-- vue.js　-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="manifest" href="manifest.json">

    <title>14:45</title>

    <!-- アドレスバー等のブラウザのUIを非表示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- default（Safariと同じ） / black（黒） / black-translucent（ステータスバーをコンテンツに含める） -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- ホーム画面に表示されるアプリ名 -->
    <meta name="apple-mobile-web-app-title" content="PWA2">

    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="images/icon.png">

  </head>
  
  <style>
    body {
      margin: 0;
    }

    div.relative {
      position: relative;
      left: 30px;
    }
    
    iframe[src$=".pdf"]{
      width:95%;
      height:80vh;
    }    
    
    .block {
        background-color: blue;
    }
 
    .inline {
        background-color: red;
    }
  </style>

  <body>
    <div style="background-color: white; height: 100vh;">
        <div id="app">
            <p>{{ message }}</p>
          <!--
            <button v-on:click="reverseMessage">Reverse Message</button>
          -->
        </div>

        <div class="relative">
          <a href="javascript:history.back();">一つ前のページへ戻る</a>

          <p>pdf1(縦スクロール)</p>
          <iframe src="./contents/pdf/071413252769.pdf" width="100%" height="100%"></iframe>

          <p>pdf2(縦スクロール)</p>
          <iframe src="./contents/pdf/pm.pdf" width="100%" height="100%"></iframe>

          <p>pdf3(横スクロール)</p>
          <iframe src="./contents/pdf/pmh.pdf" width="100%" height="100%"></iframe>

        </div>
      
    </div>

    <script>
    function goBack() {
      window.history.back();
    }
    </script>

    <script>
      const element = document.querySelector('div');
      element.addEventListener('touchstart', (e) => {
        // prevent swipe to navigate gesture
        e.preventDefault();
      });
    </script>

    
    <script>
    <!-- service workerの登録関係 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    <!-- vue.jsの設定関係 -->
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Aloha! Mahalo! 202007211155...'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    </script>
